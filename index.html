    <link rel="preconnect" href="https://fonts.googleapis.com">

        };
    </script>
    <title>Tailwind Projects</title>
</head>

<body>

    <nav class="bg-white h-20 fixed top-0 left-0 right-0 ">

    </nav>

    <section class="h-screen pt-20 bg-[url('images/banner.jpg')] bg-cover">

            <div class="font-bebas">

            </div>

        </div>
    </section>

</html>
